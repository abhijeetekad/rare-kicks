<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rare Kicks</title>
    <link rel="stylesheet" href="https://cssclub.netlify.app/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <header class="nav-header">
      <div class="nav-logo">
        <a href="/index.html"><h2>RARE KICKS</h2></a>
      </div>
      <div class="search-container">
        <i class="fas fa-search"></i>
        <input type="search" placeholder="Search for product" />
      </div>
      <div class="nav-icons">
        <div class="heart-badge">
          <a href="/pages/Wishlist.html">
            <i class="fas fa-heart fa-2x"></i>
            <div class="notification-badge flex-row"><span>2</span></div>
          </a>
        </div>
        <div class="heart-badge">
          <a href="/pages/cart.html">
            <i class="fas fa-shopping-cart fa-2x"></i>
            <div class="notification-badge flex-row"><span>4</span></div>
          </a>
        </div>
        <div class="account">
          <a class="account-avatar">
            <i class="fas fa-user-circle fa-2x"></i>
          </a>
          <ul class="account-dropdown">
            <li><a href="/pages/account.html">Account</a></li>
            <li><a href="/pages/signup.html">Sign in</a></li>
            <li><a href="/pages/logout.html">Log out</a></li>
          </ul>
        </div>
      </div>
    </header>
    <div class="signUp-container flex-col">
      <img src="/images/thank-you-thanks.gif" /><br />
      <div class="card-btn">
        <a href="/pages/login.html"
          ><button class="wishlist-btn">Sign In</button></a
        >
      </div>
    </div>
    <script src="logout.js"></script>
