<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rare Kicks</title>
    <!-- <link rel="stylesheet" href="https://css-club.netlify.app/index.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <header class="nav-header">
      <div class="nav-logo">
        <a><h2>RARE KICKS</h2></a>
      </div>
      <div class="search-container">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search for product" />
      </div>
      <div class="nav-icons">
        <div class="heart-badge">
          <a href="/pages/Wishlist.html">
            <i class="fas fa-heart fa-2x"></i>
            <div class="notification-badge flex-row"><span>2</span></div>
          </a>
        </div>
        <div class="heart-badge">
          <a>
            <i class="fas fa-shopping-cart fa-2x"></i>
            <div class="notification-badge flex-row"><span>4</span></div>
          </a>
        </div>
        <div class="account">
          <a href="/pages/signup.html">
            <i class="fas fa-user-circle fa-2x"></i>
          </a>
        </div>
      </div>
    </header>
    <div class="signUp-container flex-col">
      <form>
        <p class="form-name">Forgot Password ?</p>
        <div class="sign-mail">
          <p class="required">Email Address</p>
          <input type="email" placeholder="test@gmail.com" required />
        </div>
        <div class="sign-password">
          <p class="required">Mobile No.</p>
          <input type="number" placeholder="8888888888" required />
        </div>

        <button class="sign-btn">Reset Password</button>
        <div class="flex-row">
          <i class="fa fa-chevron-left"></i>
          <a href="/pages/signup.html"><p>Back to Sign In</p></a>
        </div>
      </form>
    </div>
  </body>
</html>
